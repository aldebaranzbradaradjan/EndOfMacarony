<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='icon' type='image/icon' href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="How many days to wait before the end of Macron's mandate ?">

    <title>Fin de la macronie ?</title>
    
    <style>

      html, body, main {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: clip;
      }

      body {
        background-color: #020202;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
      }

      h1 {
        margin: auto;
        color: whitesmoke;
        text-align: center;
      }

      .picture {
        height: 50%;
      } 

    </style>

    <script>
      
      window.onload = function () {
        var one_day = 1000 * 60 * 60 * 24
        var present_date = new Date()
        var end_of_macrony_day = new Date(2027, 5, 14, 20, 0, 0)
        var fast_mini_end_of_macrony_day = new Date(2024, 6, 30, 20, 0, 0)
        var mini_end_of_macrony_day = new Date(2024, 7, 7, 20, 0, 0)
        var days = (Math.round(end_of_macrony_day.getTime() - present_date.getTime()) / (one_day)).toFixed(0)
        var fast_mini_days = (Math.round(fast_mini_end_of_macrony_day.getTime() - present_date.getTime()) / (one_day)).toFixed(0)
        var mini_days = (Math.round(mini_end_of_macrony_day.getTime() - present_date.getTime()) / (one_day)).toFixed(0)
        var res;

        var good_result = true
        
        if (days <= 0) {
          res = "Enfin ! C'est fini, débouchez le champagne !<br>Ceci dit, ça dépend qui le remplace, j'espère que...<br>"
            + (good_result ? "Ah en fait ça va !" : "Ah m***e !")
        }
        else {
          res = "Pas de chance !</br>Il reste encore du temps à passer ensemble. C'est notre projet après tout.<br><br>"
          + "Si ça va vite au premier tour des législatives : " + fast_mini_days + (fast_mini_days !== 1 ? " jours." : "jour.") + "<br>"
          + "Si on fait deux tours aux législatives : " + mini_days + (mini_days !== 1 ? " jours." : "jour.") + "<br>"
          + "Sinon pas le choix, ça sera " + days + (days !== 1 ? " jours." : "jour.")
          + "<br><br>Ça vous épates hein ?"
        }

        document.getElementsByTagName("h1")[0].innerHTML = res
      }

    </script>
  </head>

  <body>
    <header></header>
    <main>

      <h1>C'est difficile à dire !</h1>

      <img class="picture"
        src="images/macron.jpg"
        alt="Emmanuel Macron assis, avec une expression pleine de panache.">

    </main>
    <footer></footer>
  </body>
</html>
