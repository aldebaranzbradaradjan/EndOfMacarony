<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='icon' type='image/icon' href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="How many days to wait before the end of Macron's mandate ?">

    <title>Fin de la macronie ?</title>
    
    <style>

      html, body, main {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: clip;
      }

      body {
        background-color: #020202;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
      }

      h1 {
        margin: auto;
        color: whitesmoke;
        text-align: center;
      }

      .picture {
        height: 50%;
      } 

    </style>

    <script>
      
      window.onload = function () {
        var one_day = 1000 * 60 * 60 * 24
        var present_date = new Date()
        var end_of_macrony_day = new Date(2027, 4, 14, 20, 0, 0)
        var mini_end_of_macrony_day = new Date(2027, 4, 14, 20, 0, 0)
        var days = (Math.round(end_of_macrony_day.getTime() - present_date.getTime()) / (one_day)).toFixed(0)
        var mini_days = (Math.round(mini_end_of_macrony_day.getTime() - present_date.getTime()) / (one_day)).toFixed(0)
        var res;

        var good_result = true

        var randomLine = [
            "Ça vous épate hein ?",
            "Courage, fuyons !",
            "Au fond du fun !",
            "On aurait dû mettre un compte à rebours géant sur la Tour Eiffel.",
            "Patience est mère de famille, paraît-il.",
            "Le plus dur dans un mandat, c'est les 5 dernière années.",
            "Quand je pense qu'à la place on pourrait avoir Valérie Pécresse...",
            "Je pense, donc tu suis.",
            "J'aimerais terminer sur un message d'espoir. Je n'en ai pas. En échange, est-ce que deux messages de désespoir vous iraient ?",
            "Un mandat, c'est comme un bon fromage, plus ça vieillit, plus ça sent fort.",
            "Si c'était à refaire, je commencerais peut-être par la fin.",
            "La politique, c'est comme le vélo, c'est long et à la fin on a mal au cul.",
            "Gouverner, c'est prévoir... et puis improviser, beaucoup improviser.",
            "La France est un bateau, sans moteur ni voiles; mais avec 60 millions de rameurs.",
            "Un mandat, c'est long, surtout vers la fin.",
            "Je vous avais dit de me juger sur mes actes, mais pas tous en même temps.",
            "Que celui qui aurait pu prévoir le réchauffement climatique me jete la première pierre. Eh oh ! Non !! Pas tous à la fois !",
            "Je me demande parfois si je ne devrais pas tout plaquer pour ouvrir une boulangerie.",
            "On m'avait dit : 'Emmanuel, tu vas changer des choses', mais visiblement, ils parlaient des ampoules de l'Élysée.",
            "Ils disent que je suis le président des startups, bon, la mienne est bientôt en liquidation judiciaire...",
            "Je me demande parfois si je ne devrais pas tout arrêter pour devenir influenceur. Genre, comme McFly et Carlito. Eux c'est des bons.",
            "Je me demande parfois si je ne devrais pas tout arrêter pour élever des chèvres dans le Vercors.",
            "La France est un pays de contrastes, par exemple en ce moment, le contraste, c'est entre mes promesses et la réalité.",
            "Je me demande parfois si je ne devrais pas tout plaquer pour devenir chanteur gitan, comme Kenji. Macronoooo !",
            "On m'avait dit : 'Emmanuel, tu vas laisser ton empreinte', mais visiblement, ils parlaient d'empreinte carbone.",
            "On m'avait dit : 'Emmanuel, tu vas laisser ta trace', mais visiblement, ils parlaient de trace de freins.",
            "Je vous avais promis des jours radieux, mais je ne sais plus ou je les ai mis... La dernière fois que je les ai vu, Bayrou les déposait à Bétharram.",
            "On dira ce qu'on veut, je suis peut être pas fou comme président, mais moi au moins je n'ai pas de bracelet électronique à la cheville ! Comment ça pas encore ?",
            "Le ruissellement ça marche.",
            "Je traverse la rue et je vous en trouve du travail.",
            "Une gare, c'est un lieu où on croise les gens qui réussissent et les gens qui ne sont rien.",
            "Nous sommes devenus une nation de 66 millions de procureurs. C’est pas comme ça qu’on fait face aux crises et qu’on avance",
            "Il y en a certains, au lieu de foutre le bordel, ils feraient mieux d'aller regarder s'ils ne peuvent pas avoir des postes là-bas",
            "On met un pognon de dingue dans les minima sociaux et les gens ne s'en sortent pas. Les gens pauvres restent pauvres",
            "Nous allons le faire sans brutalité, avec calme, avec explication, avec sens. Je serai d’une détermination absolue et je ne céderai rien, ni aux fainéants, ni aux cyniques, ni aux extrêmes",
            "Qu'ils viennent me chercher !!!",
            "Le kwassa-kwassa pêche peu. Il amène du Comorien",
            "Quand des pays ont encore sept à huit enfants par femme, vous pouvez décider d’y dépenser des milliards d’euros, vous ne stabiliserez rien.",
            "Je suis maoïste, [...] un bon programme c'est ce qui marche.",
            "Je ne vais pas interdire Uber et les VTC, ce serait les renvoyer vendre de la drogue à Stains.",
            "Cela peut sembler choquant pour certains - et ne vous inquiétez pas, je ne me vois pas comme un roi.",
            "Si j'étais chômeur, je n'attendrais pas tout de l'autre, j'essaierais de me battre d'abord.",
            "Il y a dans cette société une majorité de femmes. Il y en a qui sont, pour beaucoup, illettrées.",
            "Je ne suis pas seulement un mouvement libéral. Je viens de la gauche progressiste. J'essaie de rafraîchir et de contrer le système.",
            "Je crois qu'on a oublié de nous dire merci...",
            "Vous me parlez comme si j’étais toujours une puissance coloniale...",
            "Du coup, il s’en va. 'Reste là !... Il est parti réparer la climatisation.",
            "Dans ce bassin minier, il y a beaucoup de tabagisme et d’alcoolisme",
            "Les non-vaccinés, j’ai très envie de les emmerder. Et donc on va continuer de le faire, jusqu’au bout. C’est ça, la stratégie.",
            "Ceux qui pensent que le summum de la lutte, c’est les 50 euros d’APL...",
            "Les Bretons ? «La mafia française».",
            "La première bataille, c'est de loger tout le monde dignement. Je ne veux plus, d'ici la fin de l'année, avoir des femmes et des hommes dans les rues, dans les bois ou perdus. (2017)",
            "Vous n’allez pas me faire peur avec votre tee-shirt. La meilleure façon de se payer un costard, c’est de travailler !",
            "Qui aurait pu prédire la vague d'inflation ainsi déclenchée ? Ou la crise climatique aux effets spectaculaires encore cet été dans notre pays ?",
            "(L'audiovisuel public est) la honte de la République.",
            "Mon conseil aux jeunes : lire Karl Marx."
        ];

        // Sélection aléatoire d'une phrase
        var line = randomLine[Math.floor(Math.random() * randomLine.length)];
    
        if (mini_days <= 0) {
          res = "Enfin ! C'est fini, débouchez le champagne !<br>Ceci dit, ça dépend qui le remplace, j'espère que...<br>"
            + (good_result ? "Ah en fait ça va !" : "Ah m***e !")
        }
        else {
          res = "Pas de chance !</br>Il reste encore du temps à passer ensemble. C'est notre projet après tout.<br><br>"
          + "Pas le choix, ça sera " + days + (days !== 1 ? " jours." : "jour.") + " (à la louche)"
          + "<br><br>" + line
        }

        document.getElementsByTagName("h1")[0].innerHTML = res
      }

    </script>
  </head>

  <body>
    <header></header>
    <main>

      <h1>C'est difficile à dire !</h1>

      <img class="picture"
        src="images/macron.jpg"
        alt="Emmanuel Macron assis, avec une expression pleine de panache.">

    </main>
    <footer></footer>
  </body>
</html>
